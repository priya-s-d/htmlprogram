<html>
<head><title>REGISTRATION FORM</title></head>
<body>
<table>
<table border="1">
<tr>
<td colspan="2"><center><b>Student registration</b></td></center>
<tr><td>NAME</td><td><input type="text"></tr></td>
<tr><td>MONTH OF BIRTH</td><td><input type="month"></td></tr>
<tr><td>DATE OF BIRTH</td><td><input type="date"></td></tr>
<tr><td>TIME OF BIRTH</td><td><input type="time"></td><tr>
<tr><td>Email</td><td><input type="email"></td><tr>
<tr><td>GENDER</td><td><input type="radio"name="gender">MALE<input type="radio"name="gender">FEMALE</td></tr>
<tr><td>NATIONALITY</td><td><select><option>INDIA</option>USA</option><option>SRI LANKA</option></select></td></tr>
<tr><td>ADDRESS</td><td><textarea></textarea></td></tr>
<tr><td>LANGUAGE KNOWN</td><td><input type="checkbox">Tamil<input type="checkbox">English<input type="checkbox">Malayalam</td></tr>
<tr><td>Upload your photo</td><td><input type="file"></td></tr>
<tr><td>Upload your Resume</td><td><input type="file"></td></tr>
<tr><td>Favourite color</td><td><input type="color"></td></tr>
<tr><td>Rate your self</td><td><input type="range"></td></tr>
<tr><td><input type="button"value="apply now"</td></tr>
</table>
</body>
</html>
